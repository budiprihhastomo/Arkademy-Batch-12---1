    <script>
    $(document).ready(function(){
        $('#btn-add').click(function(){
            $('#modalAddData').modal('toggle')
        })

        $('.btn-edit').click(function(){
            var obj = {}
            obj.id = $(this).data('id')
            obj.nama = $(this).data('name')
            obj.work = $(this).data('work')
            obj.salary = $(this).data('salary')
            $('#modalUpdateData').on('show.bs.modal', function () {
              $('#id').val(obj.id)
              $('#e_nama').val(obj.nama)
              $('#e_work').val(obj.work).change()
              $('#e_salary').val(obj.salary).change()
            }).modal('toggle')
        })
    })

    const addData = ()=>{
        var form = $('#form-add')
        $.ajax({
            url:'save_data',
            dataType:'json',
            type: 'post',
            data: form.serialize(),
            success: function(res){
                alert(res.msg)
                setTimeout(function(){
                    location.reload()
                }, 300); 
            }
        })
    }
    
    const updateData = ()=>{
        var form = $('#form-edit')
        $.ajax({
            url:'save_data',
            dataType:'json',
            type: 'post',
            data: form.serialize(),
            success: function(res){
                alert(res.msg)
                setTimeout(function(){
                    location.reload()
                }, 300); 
            }
        })
    }

    const deleteData = (id)=>{
        $.ajax({
            url:'delete_data',
            dataType:'json',
            type: 'post',
            data: {id:id},
            success: function(res){
                alert(res.msg)
                setTimeout(function(){
                    location.reload()
                }, 300); 
            }
        })
    }
    </script>
